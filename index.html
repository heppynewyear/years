<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/two.css">
    <script src="js/rem.js"></script>
    <script src="js/swiper.min.js"></script>
    <title>优逸客拜年 </title>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">slide 1</div>
        <div class="swiper-slide" id="two">
            <section class="lantern_top">
                <div class="lanternL"></div>
                <div class="lanternR"></div>
            </section>
            <section class="logo"></section>
            <section class="to"></section>
            <section class="couplet top_couplet">
                <img src="img/twoZhou.png" alt="" class="axis top_axis">
                <img src="img/duilain_top.png" alt="" class="couplet_item">
                <img src="img/twoZhou.png" alt="" class="axis bottom_axis">
            </section>
            <section class="couplet bottom_couplet">
                <img src="img/twoZhou.png" alt="" class="axis top_axis">
                <img src="img/duilian_bot.png" alt="" class="couplet_item">
                <img src="img/twoZhou.png" alt="" class="axis bottom_axis">
            </section>
            <section class="cloud"></section>
            <img src="img/menshen.png" alt="" class="menshen"></div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
    </div>
</div>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop:true
    });
</script>
</body>
</html>
